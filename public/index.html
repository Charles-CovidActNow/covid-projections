<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--link rel="icon" href="%PUBLIC_URL%/favicon.ico" /-->
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width,"
    />

    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- General meta tags (per-page) -->
    <title data-react-helmet="true">Covid Act Now</title>
    <link data-react-helmet="true" rel="canonical" href="https://covidactnow.org/" />
    <meta data-react-helmet="true" name="description" content="Real-time models and metrics to understand where we stand against COVID. 50 states. 2,100+ counties. Click the map to dive in." />

    <!-- Facebook Open Graph meta tags (site-wide) -->
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://covidactnow.org/covidactnow1.png" />
    <meta property="og:image" content="https://covidactnow.org/covidactnow2.png" />
    <meta property="og:site_name" content="Covid Act Now" />

    <!-- Facebook Open Graph meta tags (per-page) -->
    <!-- BUG: Note that these don't currently change per-page. -->
    <!-- https://github.com/covid-projections/covid-projections/issues/450 -->
    <meta data-react-helmet="true" property="og:url" content="https://covidactnow.org" />
    <meta data-react-helmet="true" property="og:title" content="Real-time models and metrics to understand where we stand against COVID." />
    <meta data-react-helmet="true" property="og:description" content="50 states. 2,100+ counties. Click the map to dive in." />

    <!-- Twitter meta tags (site-wide) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://covidactnow.org/covidactnow2.png" />

    <!-- Twitter meta tags (per-page) -->
    <!-- BUG: Note that these don't currently change per-page. -->
    <!-- https://github.com/covid-projections/covid-projections/issues/450 -->
    <meta data-react-helmet="true" name="twitter:title" content="Real-time models and metrics to understand where we stand against COVID." />
    <meta data-react-helmet="true" name="twitter:description" content="50 states. 2,100+ counties. Click the map to dive in." />

    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HFCDC7K5G1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-HFCDC7K5G1');
      gtag('config', 'UA-160622988-1');
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script type="text/javascript" src="https://app.mailjet.com/statics/js/iframeResizer.min.js"></script>
  </body>
</html>
